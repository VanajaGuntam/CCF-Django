<!DOCTYPE html>
<html lang="en">
<head>
  <title>Credit card fraud detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">credit card fraud detection</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'des' %}">Description</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Result</a>
      </li>
    </ul>
  </div>  
</nav>


<div class="container">
  <div class="row mt-4">
    <div class="col col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center">Form</h3>
          <form method="post">
            {% csrf_token %}
            <label><h4>Time:</h4></label>
            <input type="text" name="time" placeholder="Enter Time" class="form-control my-2">
            <label><h4>Amount:</h4></label>
            <input type="text" name="amount" placeholder="Enter Amount" class="form-control my-2">
            <select>
              <option value="Random Forest">Random Forest</option>
              <option value="Decision Tree">Decision Tree</option>
              <option value="Logistic Regression">Logistic Regression</option>
            </select>
            <div class="row">
              <div class="col">
                <input type="reset" value="Reset" class="btn btn-info col-sm">
              </div>
              <div class="col">
                <input type="submit" value="Submit" class="btn btn-success col-sm">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3> Result :<p class="text-primary">{{f}}</p></h3>
          <h3> Random forest accuracy :<p class="text-primary">{{v}}</p></h3>
          <h3> Decision Tree :<p class="text-primary">{{a}}</p></h3>
          <h3> Logistic Regression :<p class="text-primary">{{n}}</p></h3>
          
          
        </div>
      
      </div>
    </div>
    <!-- <div class="col col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3> Accuracy : {{s}}</h3>
          
          
          
        </div>
      
      </div>
    </div> -->
  </div>
</div>

</body>
</html>
